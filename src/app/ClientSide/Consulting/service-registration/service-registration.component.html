<app-header></app-header>
<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Rejoignez-nous</h2>
          <form [formGroup]="registrationForm">

            <div classe="form-group">
              <mat-form-field>
                <input matInput placeholder="prénom" formControlName="firstname">

              </mat-form-field>
            </div>

            <div classe="form-group">
              <mat-form-field>
                <input matInput placeholder="nom" formControlName="lastname">

              </mat-form-field>
            </div>

            <div classe="form-group">
              <mat-form-field>
                <input matInput placeholder="e-mail" formControlName="email">

              </mat-form-field>
            </div>

            <div classe="form-group">
              <mat-form-field>
                <input matInput placeholder="téléphone" formControlName="numTel">
              </mat-form-field>
            </div>
            <div class="form-group">
              <select class="form-control select" formControleName="service" (click)="onchange($event.target.value)">
                <option *ngFor="let p of serv ">{{p}}</option>
              </select>
            </div>
            <mat-form-field>
              <textarea matInput formControlName="sujet" rows="5" placeholder="sujet"></textarea>
            </mat-form-field>


            <!-- <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>j'accepte toutes les déclarations
                <a href="#" class="term-service"> Conditions d'utilisation</a></label>
            </div> -->
            <div class="form-group form-button">
              <!-- <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/> -->
              <button [disabled] = "!registrationForm.valid" type="submit" class="btn btn-primary" (click)="register()">inscription</button>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="assets/images/services/features-3.svg" alt="sing up image"></figure>
          <!-- <a href="#" class="signup-image-link">I am already member</a> -->
        </div>
      </div>
    </div>
  </section>

</div>
<app-footer></app-footer>
