<div *ngIf="blog">
  <section class="blog" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">

            <div class="entry-img">
              <img src="{{pictureBaseUrl + blog._id}}"  alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">
              <a href="blog-single.html">{{blog.Title}}</a>
            </h2>

            <div class="entry-meta">
              <ul>
                <li class="d-flex align-items-center"><i class="icofont-user"></i> <a
                    href="blog-single.html">{{blog.auteur}}</a></li>
                <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a
                    href="blog-single.html"><time datetime="2020-01-01">{{blog.date | date: 'dd/MM/yyyy'}}</time></a>
                </li>

                <li class="d-flex align-items-center"><i class="icofont-comment"></i> <a
                    href="blog-single.html">{{nbrs}}</a></li>
              </ul>
            </div>

            <div class="entry-content">

              <blockquote>
                <i class="icofont-quote-left quote-left"></i>
                <p>
                  {{blog.Contenue}}
                </p>
                <i class="las la-quote-right quote-right"></i>
                <i class="icofont-quote-right quote-right"></i>
              </blockquote>
            </div>

            <div class="entry-footer clearfix">


            </div>
