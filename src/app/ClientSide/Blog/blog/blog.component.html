<app-header></app-header>

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs" style="background-image:url(assets/images/logo5p.png) ;  background-size: 200px 125px ;"> 
  <div class="container" > 

   <ol>
        <li><a href="index.html"></a></li>
        <li></li>
      </ol>
      <h2></h2>

  </div> 
  </section>
  <!-- End Breadcrumbs

   ======= Blog Section ======= -->
  <section id="blog" class="blog">
    <div class="container">
      <div class="section-title">
        <h1>Blog</h1>
      </div>
      <div class="row">
        <div class="col-lg-12 entries">
          <div class="col-lg-12">
            <div class="sidebar">

              <h3 class="sidebar-title">Rechercher</h3>
              <div class="sidebar-item search-form">
                <form action="">
                  <input type="text" name="Search" [(ngModel)]="Search">
                  <button type="submit"><i class="icofont-search"></i></button>
                </form>

              </div><!-- End sidebar search formn-->
              <br>

            </div><!-- End sidebar -->

          </div><!-- End blog sidebar -->
          <br>

          <div class="row row-space " style="margin-left: 60px;">

            <div class="col-lg-6  align-items-stretch" *ngFor="let blog of blogs|search:Search ; let i = index">
              <article class="entry">

                <div class="entry-img">
                  <img src="{{pictureBaseUrl + blog._id}}"  routerLink = "/article/{{blog._id}}"  alt="" class="img-fluid">
                </div>

                <h2 class="entry-title">
                  {{blog.Title}}
                </h2>

                <div class="entry-meta">
                  <ul>
                    <li class="d-flex align-items-center"><i class="icofont-user"></i> <a
                        href="blog-single.html">{{blog.auteur}}</a></li>
                    <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a
                        href="blog-single.html"><time
                          datetime="2020-01-01">{{blog.date | date: 'dd/MM/yyyy'}}</time></a></li>
                  </ul>
                </div>

                <div class="entry-content">
                  <p>
                    {{intros[i]}}
                  </p>
                  <div class="read-more">
                    <a routerLink="/singleBlog" (click)="articleDetails(blog._id)">Decouvrez plus</a>
                  </div>
                </div>
              </article><!-- End blog entry -->
            </div>

          </div>
          <!-- End blog entries list -->

          <div class="">

            <div class="sidebar col-lg-12">


              <h3 class="sidebar-title">Les derniers blog</h3>
              <div class="sidebar-item recent-posts">

                <div class="post-item clearfix " *ngFor="let r of recent">
                  <img src="{{pictureBaseUrl + r._id}}" alt="">
                  <h4><a routerLink="/article" (click)="articleDetails(article)">{{r.Title}}</a></h4>
                  <time datetime="2020-01-01">{{r.date | date: 'dd/MM/yyyy'}}</time>
                </div>
              </div>

            </div><!-- End sidebar recent posts-->

          </div><!-- End sidebar -->

        </div><!-- End blog sidebar -->

      </div>

    </div>
  </section><!-- End Blog Section -->

</main><!-- End #main -->

<app-footer></app-footer>
