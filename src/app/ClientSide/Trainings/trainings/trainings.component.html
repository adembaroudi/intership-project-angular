<section id="popular-courses" class="courses">
  <div class="container" data-aos="fade-up">

    <!-- End Breadcrumbs -->

    <div class="section-title">
      <h1>Sessions</h1>
   
    </div>

    <div class="row" data-aos="zoom-in" data-aos-delay="100">

      <div style=" display:flex; align-items:center; justify-content: space-between; flex-wrap: wrap;">

        <div *ngFor="let training of trainings , let i = index" class="col-lg-6" data-aos="fade-up">
          <div class="course-item" style="margin-bottom: 30px;">

            <img src="{{TrainingPicture + training._id}}" routerLink = "/singleTraining/{{training._id}}"  class="img-fluid" alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center ">
                <h4>{{training.category}}</h4>
                <p class="price">{{training.prix}} DT</p>
              </div>

              <h3><a routerLink="/singleTraining" (click)="trainingDetails(training._id)"> {{training?.title}} </a></h3>
              <span>{{intros[i]}} </span>

              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center col-xs-6 col-md-6 col-lg-6">
                  <img src="{{UserPicture + training.user._id}}"  class="img-fluid-2" alt="">
                  <span>{{training?.user?.Firstname}} {{training?.user?.Lastname}} </span>
                </div>
                <div class="trainer-rank d-flex align-items-center">
                  <i class="bx bx-user"></i>&nbsp;{{training?.nbParticipants}}
                  &nbsp;&nbsp;
                  <i class="bx bx-heart"></i>&nbsp;{{training?.nblike}}
                  &nbsp;&nbsp;
                  <button class="btn btn-outline-secondary" (click)="openModal(training._id ,'like'); trainingService.trainingId=training._id"><i class="bx bx-like"></i></button>
                     
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
</section>


<app-footer></app-footer>
